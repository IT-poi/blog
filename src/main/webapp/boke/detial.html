      	  <label>昵称（必填）</label>

          <textarea id="review" ></textarea>
      	</div>
<!--         <form >
          
          
        </form> -->
        <div style="margin-left:20%; text-align: right;width: 60%"><button type="button" ng-click="reviews()" class="btn btn-info">评论</button></div>
        
      </div>

    <div ng-repeat="x in reviewList" >
	    <div class="left_mid_box_1">  
	      <div class="mess_img"> <img src="/resources/img/2.png"></div>

	      <span class="mess_flo">第一楼</span>
	      <span class="mess_time">{{x.createTime}}</span>
	      <div class="mess_con">
	        <p>{{x.content}}</p>
	        <a data-toggle="modal" data-target="#myModal" href="#">回复</a>

	    </div>
    </div>
