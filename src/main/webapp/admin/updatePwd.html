<script type="text/javascript">
    function check(){
      $("input[type='password']").each(function(){
        if ($(this).val() == '') {
          $(this).focus();
          return false;
        }
      });
      if($('#new_pwd').val() != $('#con_pwd').val()){
        alert("新密码与确认密码不一致");
        return false;
      }
      return true;
    }
    function submit_btn(){
      if (check()) {
        var old_pwd = $('#old_pwd').val();
        var new_pwd = $('#new_pwd').val();
        $.ajax({
          url: '/upadte_pwd',
          type:'POST',
          data:{
            password:old_pwd,
            new_password:new_pwd,
          },
          success: function (data) {
            if (data.data == "true") {
              alert(data.messages);
              $("input[type='password']").each(function(){
                  $(this).val('');
              });
            }else if (data.data == "pwd_error") {
              alert(data.messages);
            }else{
              alert(data.messages);
              // alert(data);
            }
          }
        })
      }
    }
</script>
